<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Let's Crawl</title>
</head>
<body>

  
  <div class="banner">
    <nav class="navbar navbar-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand"><p>Let's Crawl</p></a>
      </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto text-center">
            <h1 class="mt-3 display-2">Let's Crawl</h1>
            <h5>Plan your own Bar Crawl!</h5>
          </div>
        </div>
        <br><br>
        <div class="searchContainer">
          <div class="search card-body text-center">
            <!-- <h2>Search for bars near you!</h2> -->
            <form class="col-md-8 mx-auto">
              <div class="form-group">
                <!-- <label >Location</label> -->
                <div class="input-group">
                  <input id="searchBars" class="form-control" placeholder="Search by location!" type="text">
                  <div class="input-group-append m-0 p-0">
                    <span class="input-group-text " id="basic-addon2"><i class="fas fa-search mx-auto"></i></span>
                  </div>
                </div>
              </div>
              <button id="searchBtn" type="button" class="btn btn-outline-light btn-block">Search!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
    <div class="row">
      <div class="col mx-auto">
        <h1 class="text-center">Bars Near You!</h1>
        <hr>
        <br>
        <div id="map"></div>
        <br><br>
        <ul id="bars" class="list-group">
          <!-- <li class="list-unstyled"><hr></li> -->
        </ul>
      </div>
    </div>
  </div>
  <footer class="p-5">

  </footer>
  
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUrUo_JNTg3i--xAS-Cc7xtC61lbLFtK0&libraries=places"></script>
  <script src="google.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
  <!-- <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUrUo_JNTg3i--xAS-Cc7xtC61lbLFtK0&callback=initMap">
  </script> -->
</body>
</html>
