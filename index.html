<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>Lets Crawl</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
      <a href="#" class="navbar-brand">Lets Crawl</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto text-center">
        <h1 class="mt-3 display-4">Lets Crawl</h1>
        <p>Plan your own Bar Crawl!</p>
      </div>
    </div>
    <br><br>
    <div class="searchContainer">
      <div class="search card-body text-center">
        <!-- <h2>Search for bars near you!</h2> -->
        <form>
          <div class="form-group">
            <!-- <label >Location</label> -->
            <input id="searchBars" class="form-control" placeholder="Search by location!" type="text">
          </div>
          <button id="searchBtn" type="button" class="btn btn-dark btn-block">Search!</button>
        </form>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col mx-auto">
        <h1 class="text-center">Bars Near You!</h1>
        <hr>
        <br>
        <div id="map"></div>
        <br><br>
        <ul id="bars" class="list-group">
          <!-- <li class="list-unstyled"><hr></li> -->
        </ul>
      </div>
    </div>
  </div>
  <footer class="p-5">

  </footer>
  
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUrUo_JNTg3i--xAS-Cc7xtC61lbLFtK0&libraries=places"></script>
  <script src="google.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>

  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUrUo_JNTg3i--xAS-Cc7xtC61lbLFtK0&callback=initMap">
  </script> -->
</body>
</html>
